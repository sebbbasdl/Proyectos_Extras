        
<div class="elemento limpiarEstilos" >
    <div class="elemento_descripcion">{{egresoE.descripcion}}</div>
    <div class="right limpiarEstilos">
        <div class="elemento_valor">- {{egresoE.valor | currency: 'GTQ':'Q':'1.2-2'}}</div>
        <div class="elemento_porcentaje">%{{((egresoE.valor/totalI)*100) | number:'1.0-0'}}</div>
        <div class="elemento_eliminar">
            <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline"></i></button>
        </div>
    </div>
</div>
